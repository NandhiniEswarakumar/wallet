<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-white"> <!-- Changed background color to white -->
  <div class="w-full max-w-xl min-h-[500px] p-12 bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl">
    <div class="flex justify-between mb-6">
      <a href="home.html" class="text-white text-4xl bg-teal-500 p-3 rounded-full flex items-center justify-center" aria-label="Go to Home">
        <i class="fas fa-home"></i>
        <span class="sr-only">Go to Home</span>
      </a>

      <div>
        <button id="showLogin" type="button" class="px-6 py-3 font-semibold text-white bg-teal-500 rounded-l-full hover:bg-teal-600">Login</button>
        <button id="showSignup" type="button" class="px-6 py-3 font-semibold text-white bg-teal-500 rounded-r-full hover:bg-teal-600">Signup</button>
      </div>
    </div>

    <form id="loginForm" class="space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
      <input type="email" placeholder="Email" class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-300 bg-white/90">
      <input type="password" placeholder="Password" class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-300 bg-white/90">
      <button type="submit" class="w-full py-3 font-bold text-white bg-teal-500 rounded-lg hover:bg-teal-600">Login</button>
    </form>

    <form id="signupForm" class="hidden space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-700">Signup</h2>
      <input type="text" placeholder="Name" class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-300 bg-white/90">
      <input type="email" placeholder="Email" class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-300 bg-white/90">
      <input type="password" placeholder="Password" class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-300 bg-white/90">
      <button type="submit" class="w-full py-3 font-bold text-white bg-teal-500 rounded-lg hover:bg-teal-600">Signup</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const showLogin = document.getElementById('showLogin');
    const showSignup = document.getElementById('showSignup');

    showLogin.onclick = () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      showLogin.classList.replace('bg-gray-400', 'bg-teal-500');
      showSignup.classList.replace('bg-teal-500', 'bg-gray-400');
    };

    showSignup.onclick = () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      showSignup.classList.replace('bg-gray-400', 'bg-teal-500');
      showLogin.classList.replace('bg-teal-500', 'bg-gray-400');
    };
  </script>
  <div class="bottom-center">
   <a href="home.html" class="text-teal-500 font-semibold hover:underline">Go to Home</a>
    <p class="text-gray-500 text-sm">Already have an account? <a href="#" class="text-teal-500 font-semibold hover:underline">Login</a></p>
  </div>
  <script src="log.js"></script>
</body>
</html>
